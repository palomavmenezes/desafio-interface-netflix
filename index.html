<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- Owl CSS do Carousel -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix da Palominha</title>
</head>


<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="Início">Início</a>
                <a href="Início">Séries</a>
                <a href="Início">Animes</a>
                <a href="Início">Ação</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="banner filme-principal">
            <div class="container">
                <div class="titulo"><img src="/img/arcane-logo.png" alt=""></div>
                <p class="description">Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas irmãs lutam em lados opostos de uma guerra entre tecnologias mágicas e convicções incompatíveis. Assista agora!</p>
            
                <div class="botoes-banner">
                    <button role="button" class="btn">
                        <i class="fa-solid fa-play" style="margin-right: 5px"></i>
                        Assistir Agora
                    </button>
    
                    <button role="button" class="btn">
                        <i class="fa-solid fa-circle-plus" style="margin-right: 5px"></i>
                        Sinopse
                    </button>
                </div>
            </div>
        </div>

        <div class="filmes">
            <div class="categoria">
                <h3>ANIMES ATUAIS</h3>
            </div>
            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="/img/animes-atuais-1.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/animes-atuais-2.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/animes-atuais-3.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/animes-atuais-4.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/animes-atuais-5.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/animes-atuais-6.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="filmes">
            <div class="categoria">
                <h3>ANIMES ANTIGOS</h3>
            </div>
            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="/img/beyblade.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/cavaleiros-do-zodiaco.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/digimon.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/dragon-ball-z.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/inuyasha.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/o-mascara.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/pokemon.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/spiderman.jpg" alt="">
                    </div>

                    <div class="item">
                        <img class="box-filme" src="/img/superman.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>



<footer>
    <script src="https://kit.fontawesome.com/0abb885eb1.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js" crossorigin="anonymous"></script>
    <script src="js/owl.carousel.min.js" crossorigin="anonymous"></script>
    <script src="js/setup.js" crossorigin="anonymous"></script>
</footer>
</html>
